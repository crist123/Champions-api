<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Client</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
</head>

<body>
  <div class="container">
    <div class="content-container">
      <div class="active-videos-panel" id="active-video-container">
        <h3 class="panel-title">Videos disponibles:</h3>
      </div>
      <div class="video-chat-container">
        <h2 class="talk-info" id="talking-with-info">
          Seleccione un video de la lista
        </h2>
        <input type="text" id="input-name" placeholder="Nombre de usuario">
        <div class="video-container">
          <video playsinline autoplay muted></video>
          <button onclick="outVideo()" id="btn-stop" style="display: none">Salir</button>
        </div>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
